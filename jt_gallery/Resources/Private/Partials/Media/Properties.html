
<table class="tx-jt-gallery" >
	<tr>
		<td>
			<f:translate key="tx_jtgallery_domain_model_media.type" />
		</td>
		<td>
		{media.type}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_jtgallery_domain_model_media.description" />
		</td>
		<td>
		{media.description}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_jtgallery_domain_model_media.thumbnail" />
		</td>
		<td>
				<f:image src="{media.thumbnail.originalResource.publicUrl}" width="200"/>
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_jtgallery_domain_model_media.file" />
		</td>
		<td>
				<a href="{media.file.originalResource.publicUrl}">
					{media.file.originalResource.name}
				</a>
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_jtgallery_domain_model_media.url" />
		</td>
		<td>
		{media.url}
		</td>
	</tr>
</table>
